{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h1 class="h3">회원가입</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">가입</button>
</form>
<p class="mt-3">이미 계정이 있으신가요? <a href="{% url 'users:login' %}">로그인</a></p>
{% endblock %}
