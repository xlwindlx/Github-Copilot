{% extends "base.html" %}
{% block title %}메모 상세{% endblock %}
{% block content %}
<h1 class="h3">{{ object.title }}</h1>
<p class="text-muted">공개 여부: {{ object.is_public|yesno:"예,아니오" }}</p>
<pre class="p-3 bg-light">{{ object.body }}</pre>
<div class="mt-3 d-flex gap-2">
  <a class="btn btn-secondary" href="{% url 'memos:list' %}">목록</a>
  <a class="btn btn-primary" href="{% url 'memos:edit' object.pk %}">수정</a>
  <a class="btn btn-danger" href="{% url 'memos:delete' object.pk %}">삭제</a>
</div>
{% endblock %}
